<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HBA 3D – Plans & Architecture d’intérieur</title>
  <meta name="description" content="HBA 3D : Conception de plans et dossiers administratifs (permis de construire, déclarations préalables) pour constructions de moins de 150 m². Prestations de design et d’architecture d’intérieur, aménagement, modélisation 2D/3D, optimisation d’espace et accompagnement complet." />
  <meta name="color-scheme" content="light dark">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0d10;--card:#12151b;--muted:#aab3c2;--text:#e7ecf3;--acc:#6ee7b7;--acc2:#93c5fd;--radius:16px;--shadow:0 10px 30px rgba(0,0,0,.25);
    }
    body{margin:0;font-family:Inter,sans-serif;background:#0a0c10;color:var(--text)}
    a{color:inherit;text-decoration:none}
    .container{width:min(1120px,90%);margin:auto}
    header{position:sticky;top:0;background:rgba(10,12,16,.6);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid #1c232c;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;gap:10px;align-items:center;font-weight:800}
    .logo{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--acc),var(--acc2))}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:12px;margin-top:20px}
    .gallery img{width:100%;border-radius:12px;cursor:pointer;transition:.3s}
    .gallery img:hover{transform:scale(1.03)}
    /* Lightbox */
    .lightbox{display:none;position:fixed;z-index:1000;inset:0;background:rgba(0,0,0,0.9);align-items:center;justify-content:center}
    .lightbox img{max-width:90%;max-height:90%;border-radius:12px}
    .lightbox:target{display:flex}
    .close{position:absolute;top:20px;right:30px;font-size:40px;color:white;text-decoration:none}
    .nav-arrows{position:absolute;top:50%;transform:translateY(-50%);font-size:50px;color:white;text-decoration:none;padding:10px}
    .prev{left:20px;position:absolute}
    .next{right:20px;position:absolute}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><div class="logo"></div><span>HBA 3D</span></div>
      <nav>
        <a class="btn" href="#prestations">Prestations</a>
        <a class="btn" href="#process">Processus</a>
        <a class="btn" href="#about">Qui sommes-nous ?</a>
        <a class="btn" href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section aria-labelledby="realisations">
      <div class="container">
        <h2 id="realisations">Réalisations (aperçu)</h2>
        <div class="gallery">

          <a href="#img4"><img src="07.jpg" alt="Réalisation 4"></a>
          <a href="#img5"><img src="09.jpg" alt="Réalisation 5"></a>
          <a href="#img6"><img src="10.jpg" alt="Réalisation 6"></a>
          <a href="#img7"><img src="11.jpg" alt="Réalisation 7"></a>
          <a href="#img8"><img src="12.jpg" alt="Réalisation 8"></a>
          <a href="#img9"><img src="16.jpg" alt="Réalisation 9"></a>
        </div>

        <!-- Lightboxes with navigation -->
        <div id="img1" class="lightbox"><a href="#realisations" class="close">&times;</a><a href="#img9" class="nav-arrows prev">&#10094;</a><img src="01.jpg"><a href="#img2" class="nav-arrows next">&#10095;</a></div>
        <div id="img2" class="lightbox"><a href="#realisations" class="close">&times;</a><a href="#img1" class="nav-arrows prev">&#10094;</a><img src="03.jpg"><a href="#img3" class="nav-arrows next">&#10095;</a></div>
        <div id="img3" class="lightbox"><a href="#realisations" class="close">&times;</a><a href="#img2" class="nav-arrows prev">&#10094;</a><img src="05.jpg"><a href="#img4" class="nav-arrows next">&#10095;</a></div>
        <div id="img4" class="lightbox"><a href="#realisations" class="close">&times;</a><a href="#img3" class="nav-arrows prev">&#10094;</a><img src="07.jpg"><a href="#img5" class="nav-arrows next">&#10095;</a></div>
        <div id="img5" class="lightbox"><a href="#realisations" class="close">&times;</a><a href="#img4" class="nav-arrows prev">&#10094;</a><img src="09.jpg"><a href="#img6" class="nav-arrows next">&#10095;</a></div>
        <div id="img6" class="lightbox"><a href="#realisations" class="close">&times;</a><a href="#img5" class="nav-arrows prev">&#10094;</a><img src="10.jpg"><a href="#img7" class="nav-arrows next">&#10095;</a></div>
        <div id="img7" class="lightbox"><a href="#realisations" class="close">&times;</a><a href="#img6" class="nav-arrows prev">&#10094;</a><img src="11.jpg"><a href="#img8" class="nav-arrows next">&#10095;</a></div>
        <div id="img8" class="lightbox"><a href="#realisations" class="close">&times;</a><a href="#img7" class="nav-arrows prev">&#10094;</a><img src="12.jpg"><a href="#img9" class="nav-arrows next">&#10095;</a></div>

      </div>
    </section>

          <p><strong>Email</strong> : <a href="mailto:ketami.lyes@gmail.com">ketami.lyes@gmail.com</a><br>
             <strong>Téléphone</strong> : <a href="tel:+33695345932">+33 6 95 34 59 32</a></p>
          <div class="cta">
            <a class="btn primary" href="mailto:ketami.lyes@gmail.com?subject=Projet%20%3C150m2">Démarrer mon projet</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
